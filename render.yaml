services:
  - type: web
    name: resumegenius
    runtime: node
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: resumegenius-db
          property: connectionString
      - key: GEMINI_API_KEY  
        sync: false
    healthCheckPath: /api/pdf/health

  - type: pserv  
    name: resumegenius-db
    databaseName: resumegenius
    user: resumegenius_user
    region: oregon



    